<section class="content">

    <div class="row">
        <div class="col-md-6 col-sm-10 col-lg-6 col-xs-12 center-div">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Forgot password</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="username" [(ngModel)]="loginForm.username" placeholder="username"/>

                            </div>
                        </div>
                        

                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="pull-left">
                                <p class="help-block"><a routerLink="/auth/login">Sign in</a></p>
                        </div>
                        <button type="submit" class="btn btn-info pull-right">Send</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>


        </div>
        <!-- /.box-body -->
    </div>
    <!-- /.box -->

</section>
